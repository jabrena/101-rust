<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Loading WebAssembly in your web document.</title>
    <h1>Loading WebAssembly in your web document.</h1>
    <script>
        (async () => {
            let response = await fetch('target/wasm32-unknown-unknown/release/hello_world_wasm.wasm');
            let bytes = await response.arrayBuffer();
            let { instance } = await WebAssembly.instantiate(bytes, {});

            console.log('The answer is: ', instance.exports.add_one(13));
        })();
    </script>
</head>

<body>
</body>

</html>
